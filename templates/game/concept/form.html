{% extends '../../base.html' %}

{% block title %}New Concept{% endblock %}

{% block content %}

    <h1>New Concept</h1>
    <form action="{% url 'game:concept-register' %}" method="post">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <label>{{ form.name.label }}</label>
        {{ form.name }}

        <button type="submit">Register</button>
        <a href="{% url 'game:concept-list' %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
