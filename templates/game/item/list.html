{% extends '../../base.html' %}

{% block title %}Items{% endblock %}

{% block content %}

    <h1>{{ type }} Items</h1>
    <ul>
    {% for obj in object_list %}
        <li><a href="{% url 'game:item-edit' obj.id %}">{{ obj.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'game:item-register' %}">New</a>
{% endblock %}
