{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Update</h1>
    <form method="post">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.email.label }}</label>
        {{ form.email }}

        <label>New {{ form.password.label }}</label>
        {{ form.password }}

        <button type="submit">Update</button>
        <a href="{% url 'core:detail' object.id %}">Cancel</a>
        <a href="{% url 'core:delete' object.id %}">Delete</a>
    </form>
</body>
</html>
